


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #5674ab, #e0e9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .dashboard-box {
            background-color: #ffffff;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
        }

        .btn {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 250px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-logout {
            background-color: #e74c3c;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .dashboard-box {
                padding: 30px 40px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <h2>Welcome, Admin!</h2>
        <a href="{{ url_for('view_candidates') }}" class="btn">View Candidate Info</a>
        <a href="{{ url_for('view_scores') }}" class="btn">View Scores by Candidate</a>
        <a href="{{ url_for('view_scores_by_set') }}" class="btn">View Scores by Set</a>
        <a href="{{ url_for('monitor_test') }}" class="btn">Monitor Live Tests</a>
        <a href="{{ url_for('view_tab_switches') }}" class="btn">Monitor Tab Switches</a>
        <a href="{{ url_for('add_user') }}" class="btn">Add Users</a>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
    </div>
</body>
</html>
