<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Video - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        video {
            max-width: 100%;
            height: auto;
            background: #000;
        }
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Video Player</h1>
                    <p class="text-gray-600 mt-1">{{ filename }}</p>
                </div>
                <a href="{{ url_for('monitor_test') }}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    ‚Üê Back to Videos
                </a>
            </div>
            
            <div class="video-container mt-6">
                <video controls class="w-full rounded-lg shadow-md">
                    <source src="{{ video_url }}" type="video/webm">
                    <source src="{{ video_url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="mt-4 text-sm text-gray-500">
                <p><strong>Note:</strong> This is a temporary signed URL that expires in 1 hour. If the video doesn't load, refresh the page to generate a new URL.</p>
            </div>
        </div>
    </div>
</body>
</html>
